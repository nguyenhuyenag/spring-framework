<!-- templates/fragments/header.html -->
<div th:fragment="header">
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" th:href="@{/}">MyApp</a>

            <div class="collapse navbar-collapse">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" th:href="@{/home}">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" th:href="@{/about}">Giới thiệu</a></li>
                </ul>

                <!-- Bên phải: nút logout -->
                <form th:action="@{/logout}" method="post" class="d-flex mb-0">
                    <!-- ⚠️ CSRF token bắt buộc -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    
                    <button type="submit" class="btn btn-outline-danger btn-sm">
                        <i class="bi bi-box-arrow-right"></i> Đăng xuất
                    </button>
                </form>
            </div>
        </div>
    </nav>
</div>
