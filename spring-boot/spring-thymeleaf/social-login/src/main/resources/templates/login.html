<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Đăng nhập</title>
	<script th:src="@{/script/jquery-3.7.1.slim.min.js}"></script>
	<link th:href="@{/css/web.css}" rel="stylesheet">

	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

	<style>
		.password-toggle {
			display: flex;
			align-items: center;
			justify-content: center;
			padding: 0 10px;
			cursor: pointer;
			color: #666;
		}

		.password-toggle svg {
			width: 20px;
			height: 20px;
		}

		.password-toggle:hover {
			color: #000;
		}
	</style>
</head>

<body>
	<div class="container">
		<div class="login-card">
			<div class="card shadow-sm">
				<div class="card-body p-4">
					<h4 class="card-title mb-3 text-center">Đăng nhập</h4>
					<form id="loginForm" novalidate>
						<div class="mb-3">
							<label for="inputUser" class="form-label">Email hoặc tên người dùng</label>
							<input type="text" class="form-control" id="inputUser" placeholder="you@example.com" required>
							<div class="invalid-feedback">Vui lòng nhập email hoặc tên người dùng.</div>
						</div>

						<!-- Mật khẩu -->
						<div class="mb-3">
							<label for="inputPassword" class="form-label">Mật khẩu</label>
							<div class="input-group">
								<input type="password" class="form-control" id="inputPassword" placeholder="Mật khẩu" required>
								<span class="input-group-text password-toggle" id="togglePassword">
									<!-- Eye ON -->
									<svg xmlns="http://www.w3.org/2000/svg" id="eyeOn" viewBox="0 0 24 24" fill="none"
										stroke="currentColor" stroke-width="2" stroke-linecap="round"
										stroke-linejoin="round" class="lucide lucide-eye">
										<path
											d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0" />
										<circle cx="12" cy="12" r="3" />
									</svg>

									<!-- Eye OFF -->
									<svg xmlns="http://www.w3.org/2000/svg" id="eyeOff" viewBox="0 0 24 24" fill="none"
										stroke="currentColor" stroke-width="2" stroke-linecap="round"
										stroke-linejoin="round" class="lucide lucide-eye-off" style="display:none">
										<path
											d="M10.733 5.076a10.744 10.744 0 0 1 11.205 6.575 1 1 0 0 1 0 .696 10.747 10.747 0 0 1-1.444 2.49" />
										<path d="M14.084 14.158a3 3 0 0 1-4.242-4.242" />
										<path
											d="M17.479 17.499a10.75 10.75 0 0 1-15.417-5.151 1 1 0 0 1 0-.696 10.75 10.75 0 0 1 4.446-5.143" />
										<path d="m2 2 20 20" />
									</svg>
								</span>
							</div>
							<div class="invalid-feedback">Vui lòng nhập mật khẩu.</div>
						</div>

						<div class="d-flex justify-content-between align-items-center mb-3">
							<div class="form-check">
								<input class="form-check-input" type="checkbox" id="rememberCheck">
								<label class="form-check-label small" for="rememberCheck">Ghi nhớ tôi</label>
							</div>
							<a href="#" class="small">Quên mật khẩu?</a>
						</div>

						<div class="d-grid mb-3">
							<button type="submit" class="btn btn-primary">Đăng nhập</button>
						</div>
					</form>

					<div class="text-center my-2">
						<small class="text-muted">hoặc đăng nhập với</small>
					</div>

					<!-- Social Buttons -->
					<div class="d-grid gap-2">
						<a href="#" class="btn social-btn" id="googleBtn" style="background: #FFFFFF; border: 1px solid #ddd;">
							<span class="social-icon">
								<svg aria-hidden="true" class="native svg-icon iconGoogle" width="18" height="18" viewBox="0 0 18 18">
									<path fill="#4285F4" d="M16.51 8H8.98v3h4.3c-.18 1-.74 1.48-1.6 2.04v2.01h2.6a7.8 7.8 0 0 0 2.38-5.88c0-.57-.05-.66-.15-1.18"></path>
									<path fill="#34A853" d="M8.98 17c2.16 0 3.97-.72 5.3-1.94l-2.6-2a4.8 4.8 0 0 1-7.18-2.54H1.83v2.07A8 8 0 0 0 8.98 17"></path>
									<path fill="#FBBC05" d="M4.5 10.52a4.8 4.8 0 0 1 0-3.04V5.41H1.83a8 8 0 0 0 0 7.18z"></path>
									<path fill="#EA4335" d="M8.98 4.18c1.17 0 2.23.4 3.06 1.2l2.3-2.3A8 8 0 0 0 1.83 5.4L4.5 7.49a4.8 4.8 0 0 1 4.48-3.3"></path>
								</svg>
							</span>
							Tiếp tục bằng Google
						</a>

						<!-- Facebook -->
						<a href="#" class="btn social-btn text-white d-flex align-items-center justify-content-center"
						id="facebookBtn"
						style="background: #385499; border-radius: 6px; padding: 8px 12px; gap: 8px;">

						<span class="social-icon"
								style="background: white; border-radius: 4px; width: 28px; height: 28px;
									display: flex; align-items: center; justify-content: center;">
							<svg aria-hidden="true" class="svg-icon iconFacebook" width="14" height="14" viewBox="0 0 18 18">
							<path fill="#385499" d="M3 1a2 2 0 0 0-2 2v12c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zm6.55 16v-6.2H7.46V8.4h2.09V6.61c0-2.07 1.26-3.2 3.1-3.2.88 0 1.64.07 1.87.1v2.16h-1.28c-1 0-1.2.48-1.2 1.18V8.4h2.39l-.31 2.42h-2.08V17z"></path>
							</svg>
						</span>

						<span class="social-text" style="font-weight: 500;">Tiếp tục bằng Facebook</span>
						</a>

						<a href="#" class="btn social-btn" id="githubBtn" style="background: #24292e; color: white;">
							<span class="social-icon">⬛</span>Tiếp tục bằng GitHub 2.0
						</a>
					</div>

					<hr>
					<div class="text-center small">
						Chưa có tài khoản? <a href="#">Đăng ký</a>
					</div>
				</div>
			</div>

			<p class="text-center text-muted small mt-3">© 2025 YourCompany</p>
		</div>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

	<script>
		$(function () {
			const pwd = $('#inputPassword');
			const eyeOn = $('#eyeOn');
			const eyeOff = $('#eyeOff');

			$('#togglePassword').click(function () {
				const isPassword = pwd.attr('type') === 'password';
				pwd.attr('type', isPassword ? 'text' : 'password');
				eyeOn.toggle(!isPassword);
				eyeOff.toggle(isPassword);
			});

			// Form validation demo
			$('#loginForm').submit(function (e) {
				e.preventDefault();
				const user = $('#inputUser');
				const pwdVal = $('#inputPassword');
				user.toggleClass('is-invalid', !user.val().trim());
				pwdVal.toggleClass('is-invalid', !pwdVal.val().trim());
				if (!user.val().trim() || !pwdVal.val().trim()) return;
				alert('Gửi yêu cầu đăng nhập (demo)\nUser: ' + user.val());
			});

			// Social demo
			$('#googleBtn').click(function (e) { e.preventDefault(); alert('OAuth Google'); });
			$('#facebookBtn').click(function (e) { e.preventDefault(); alert('OAuth Facebook'); });
			$('#githubBtn').click(function (e) { e.preventDefault(); alert('OAuth GitHub'); });
		});
	</script>
</body>

</html>
