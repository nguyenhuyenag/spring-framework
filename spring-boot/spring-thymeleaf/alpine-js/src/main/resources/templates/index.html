<!DOCTYPE html>
<html lang="vi">

<head>
	<meta charset="UTF-8">
	<title>AlpineJs</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- Script -->
	<script th:src="@{/static/js/jquery.min.js}"></script>
	<script defer th:src="@{/static/js/alpinejs-3.15.1.min.js}"></script>
	<!-- CSS -->
	<link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
	<div class='container mt-4'>
		<h1>
			<a href="https://alpinejs.dev/start-here" target="_blank" rel="noopener noreferrer">
				AlpineJS
			</a>
		</h1>
		<ul>
			<li>
				<div x-data="{ count: 0 }">
					<button class="btn btn-primary" x-on:click="count++">Increment</button>
					<span x-text="count"></span>
				</div>
			</li>
			<li>
				<div x-data="{ message: '' }">
					<input type="text" x-model="message">
					<span x-text="message"></span>
				</div>
			</li>
		</ul>
        <div x-data="{ open: false }">
            <div x-data="{ label: 'Content:' }">
                <span x-text="label"></span>
                <span x-show="open">xxxxx</span>
                <span x-show="!open">yyyyy</span>
            </div>
        </div>
        <button x-data="{ label: 'Click Here' }" x-text="label"></button>
        <button x-data @click="alert('I\'ve been clicked!')">Click Me</button>
        <div x-data="{ open: false }">
            <button @click="open = ! open">Expand</button>

            <div x-show="open">
                Content...
            </div>
        </div>
        <div x-data="{ open: false }">
            <button @click="open = ! open">Expand</button>

            <template x-if="open">
                <div>
                    Content...
                </div>
            </template>
        </div>
        <div x-data="{ open: false }">
            <button @click="open = ! open">Expands</button>

            <div x-show="open" x-transition>
                Content...
            </div>
        </div>
    </div>

</body>

</html>
